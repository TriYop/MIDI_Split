language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

install:
  - pip install -r requirements.txt

before_script:
  - export PYTHONPATH=$PYTHONPATH:src/:.
  - export CODACY_PROJECT_TOKEN=ebb91db911374e9fbebbfe8af0f93faf

script:
 - pytest --cov=miditools tests/
 - coverage xml
 - python-codacy-coverage -r coverage.xml

after_success:
 - codecov

